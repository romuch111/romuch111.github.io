<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OLIOS</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,900" rel="stylesheet">
</head>
<body>
	<div class="sidebar">
		<div class="logo">
			<picture>
				<source type="image/svg+xml" src="img/logo.svg">
				<img src="img/logo.png" alt="Описание">
			</picture>
		</div>
		<div class="items">
			<div class="item item-1">
				<picture>
					<source type="image/svg+xml" src="img/Home.svg">
					<img src="img/Home.png" alt="Home">
				</picture>
			</div>
			<div class="item item-2">
				<picture>
					<source type="image/svg+xml" src="img/Basket.svg">
					<img src="img/Basket.png" alt="Basket">
				</picture>
			</div>
			<div class="item item-3">
				<picture>
					<source type="image/svg+xml" src="img/Search.svg">
					<img src="img/Search.png" alt="Search">
				</picture>
			</div>
		</div>
		<div class="in">
			<a href="#">
				<picture>
					<source type="image/svg+xml" src="in.svg">
					<img src="img/in.png" alt="Menu">
				</picture>
			</a>
		</div>
	</div>
	
	<div class="main">
		<div class="main-item main-item-1">
			<h2>olios</h2>
			<h3>newest furniture shop template</h3>
			<span>newest</span>
			<button class="main-btn">view more</button>
		</div>
	</div>
	<div id="main-menu" class="menu">
		<a class="hamburger" id="close-menu"  href="#close">
			<span></span>
			<span></span>
		</a>
		<ul class="navigation">
			<li><a href="#">living room
				<img src="img/menu/living-room.png" alt="living-room">
			</a></li>
			<li><a href="#">office
				<img src="img/menu/office.png" alt="office">
			</a></li>
			<li><a href="#">for-kids
				<img src="img/menu/for-kids.png" alt="for-kids">
			</a></li>
			<li><a href="#">kitchen
				<img src="img/menu/kitchen.png" alt="kitchen">
			</a></li>
			<li><a href="#">accesories
				<img src="img/menu/accesories.png" alt="accesories">
			</a></li>
		</ul>
		<div class="categories-link">
			<a href="#">show all categories</a>
			<span class="link-line"></span>
		</div>
	</div>
	<a class="hamburger" href="#main-menu">
		<span></span>
		<span></span>
		<span></span>
	</a>
</body>
</html>
